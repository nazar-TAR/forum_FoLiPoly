{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка новин</title>
    <link rel="stylesheet" href={% static "news/css/styles.css"%}>
</head>
<body>
    <header>
        <h1>Форум новин</h1>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Новини</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news-list">
            {% if news %}
                {% for el in news %}
                    <article class="news-item">
                        <h2>{{ el.title }}</h2>
                        <p>{{ el.anons }}</p>
                        <a href="#" class="read-more">Читати далі</a>
                    </article>
                {% endfor %}
            {% else %}
                <p>У вас нема записів</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Форум новин. Всі права захищені.</p>
    </footer>
</body>
</html>
