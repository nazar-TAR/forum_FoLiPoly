{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info div {
            margin-bottom: 10px;
        }
        .contact-info span {
            font-weight: bold;
        }
        .contact-info a {
            color: #4a90e2;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to get in touch, feel free to contact us using the information below:</p>

        <div class="contact-info">
            <div>
                <span>Email:</span>
                <a href="mailto:contact@folypoly.com">contact@folypoly.com</a>
            </div>
            <div>
                <span>Phone:</span>
                +1 (123) 456-7890
            </div>
            <div>
                <span>Address:</span>
                123 Forum St, WebCity, Internet 45678
            </div>
        </div>

    </div>

</body>
</html>
